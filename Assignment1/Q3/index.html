<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="color: red;">Text Formatting tags</h2>
    <table border="1">
        <tr>
            <th>HTML Tag</th>
            <th>Output</th>
        </tr>
        <tr>
            <td>normal tag</td>
            <td>hello world</td>
        </tr>
        <tr>
            <td>Font & its attributes</td>
            <td><span style="color: blue;">Your Text Here</span>
            </td>
        </tr>
        <tr>
            <td>&lt;B&gt;</td>
            <td><B>Bold</B></td>
        </tr>

        <tr>
            <td>&lt;I&gt;</td>
            <td><I>Italics</I></td>
        </tr>

        <tr>
            <td>&lt;U&gt;</td>
            <td><U>Underline</U></td>
        </tr>

        <tr>
            <td>&lt;EM&gt;</td>
            <td><EM>Emphasis</EM></td>
        </tr>

        <tr>
            <td>&lt;STRONG&gt;</td>
            <td><STRONG>STRONG</STRONG></td>
        </tr>

        <tr>
            <td>&lt;Teletype&gt;</td>
            <td><tt>Teletype</tt></td>
        </tr>

        <tr>
            <td>&lt;CITE&gt;</td>
            <td><cite>Cite</cite></td>
        </tr>

        <tr>
            <td>&lt;Strike&gt;</td>
            <td><strike>strike</strike></td>
        </tr>

        <tr>
            <td>&lt;BIG&gt;</td>
            <td><big>big</big></td>
        </tr>

        <tr>
            <td>&lt;SMALL&gt;</td>
            <td><small>Small</small></td>
        </tr>

        <tr>
            <td>&lt;SUB&gt;</td>
            <td>a<sub>b</sub></td>
        </tr>

        <tr>
            <td>&lt;SUP&gt;</td>
            <td>a<sup>b</sup></td>
        </tr>

    </table>
</body>
</html>
